
<div class="surface-card shadow-2 border-round p-4">
    <div class="flex justify-content-between align-items-center mb-5">
        <span class="text-xl text-900 font-medium">Hesaplar</span>
       
        
    </div>
    <ul class="list-none p-0 m-0">
      
        <div *ngFor="let item of accounts">
            <li class="flex flex-column sm:flex-row sm:justify-content-between sm:align-items-center mb-5">
                <div class="flex align-items-center">
                    
                    <div>
                        <div class="text-900 font-medium text-xl mb-2">#{{item.number}}</div>
                        
                        <div class="flex align-items-center">
                            <i class="pi pi-building text-600 mr-2"></i>
                            <span class="text-600">{{item.bank.name}}</span>
                            <span class="inline-flex p-1 bg-green-100 text-green-600 font-medium text-sm border-round ml-3">${{item.balance}}</span>
                        </div>
                    </div>
                </div>
                <div class="sm:text-right mt-3 md:mt-0">
                    <span class="bg-indigo-500 text-pink-50 font-bold text-sm py-1 px-2 cursor-pointer" style="border-radius: 10px" (click)="detailAccount(item)">DETAY</span>
                    <div class="text-sm text-600 mt-2">Son İşlem</div>
                    <div>{{item.last_update_date | date: 'dd.MM.yyyy HH.ss' }}</div>
                </div>
            
            </li>
            <p-divider></p-divider>
        </div>
    </ul>
</div>
